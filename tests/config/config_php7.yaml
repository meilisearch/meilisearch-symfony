framework:
    test: true
    secret: 67d829bf61dc5f87a73fd814e2c9f629
    http_method_override: false
    annotations: true
    serializer:
        enable_annotations: true
    router:
        utf8: true

doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: pdo_sqlite
                path: '%kernel.cache_dir%/test.sqlite'
        types:
            dummy_object_id: Meilisearch\Bundle\Tests\Dbal\Type\DummyObjectIdType
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/tests/Entity'
                prefix: 'Meilisearch\Bundle\Tests\Entity'
                alias: App

services:
    Meilisearch\Bundle\Tests\DataProvider\TicketDataProvider:
        arguments: [ '@doctrine' ]
