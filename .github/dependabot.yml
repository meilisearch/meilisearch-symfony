version: 2

updates:
  - package-ecosystem: composer
    directory: "/"
    schedule:
      interval: "monthly"
      time: "04:00"
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - skip-changelog
    rebase-strategy: disabled

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - 'skip-changelog'
      - 'dependencies'
    rebase-strategy: disabled
