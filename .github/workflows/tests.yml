name: Tests

on:
  pull_request:
  push:
    # trying and staging branches are for BORS config
    branches:
      - trying
      - staging
      - main

jobs:
    integration-tests:
        # Will not run if the event is a PR to bump-meilisearch-v* (so a pre-release PR)
        # Will still run for each push to bump-meilisearch-v*
        if: github.event_name != 'pull_request' || !startsWith(github.base_ref, 'bump-meilisearch-v')
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-version: ['7.4', '8.0', '8.1']
                include:
                    - php-version: '7.4'
                      sf-version: '4.4.*'
                    - php-version: '7.4'
                      sf-version: '5.4.*'
                    - php-version: '8.0'
                      sf-version: '6.0.*'
                    - php-version: '8.1'
                      sf-version: '6.0.*'
        name: integration-tests (PHP ${{ matrix.php-version }})
        steps:
            -   uses: actions/checkout@v2
            -   name: Install PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    tools: composer:v2, flex
            -   name: Validate composer.json and composer.lock
                run: composer validate
            -   name: Install dependencies
                env:
                    SYMFONY_REQUIRE: ${{ matrix.sf-version }}
                run: composer install --prefer-dist --no-progress --quiet
            -   name: Meilisearch setup with Docker
                run: docker run -d -p 7700:7700 getmeili/meilisearch:latest ./meilisearch --master-key=masterKey --no-analytics=true
            -   name: Run test suite
                run: composer test:unit

    code-style:
        runs-on: ubuntu-latest
        name: 'Code style'
        steps:
            -   uses: actions/checkout@v2

            -   name: Install PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: '8.0'

            -   name: Validate composer.json and composer.lock
                run: composer validate

            -   name: Install dependencies
                run: composer install --prefer-dist --no-progress --quiet

            -   name: PHP CS Fixer
                run: composer lint:check

            -   name: PHPstan
                run: composer phpstan
